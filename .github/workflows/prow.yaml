name: "Merge on lgtm label"
on:
  schedule:
    - cron: "0 * * * *"

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: jpmcb/prow-github-actions@v1
        with:
          jobs: 'lgtm'
          github-token: "${{ secrets.GH_MERGE }}"
          # this is optional and defaults to 'merge'
          merge-method: 'merge'